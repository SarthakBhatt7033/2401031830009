<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion E-commerce Homepage</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.30.0/tabler-icons.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #e3e3e3;
      }

      .homepage-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      /* Search Bar */
      .search-bar {
        display: flex;
        align-items: center;
        border: 1px solid #000;
        border-radius: 19px;
        padding: 5px 15px;
        margin-bottom: 20px;
        background-color: rgba(245, 245, 245, 0);
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .search-icon {
        margin-right: 17px;
      }

      .search-input {
        border: none;
        background: transparent;
        flex: 1;
        font-size: 14px;
        color: rgba(0, 0, 0, 0.5);
        outline: none;
      }

      .camera-icon {
        margin-left: auto;
      }

      /* Category Filters */
      .category-filters {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
        overflow-x: auto;
        justify-content: center;
      }

      .category-item {
        border-radius: 7px;
        padding: 8px 16px;
        display: flex;
        align-items: center;
        min-width: 120px;
        height: 40px;
        background-color: #7c4f1c;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .category-item:hover {
        transform: translateY(-2px);
      }

      .category-icon {
        width: 24px;
        height: 24px;
        margin-right: 12px;
      }

      .category-text {
        color: #fff;
        font-size: 16px;
      }

      /* Analysis Section */
      .analysis-section {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
        margin-bottom: 40px;
      }

      .analysis-card {
        height: 120px;
        border-radius: 8px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        cursor: pointer;
        transition: transform 0.2s;
        overflow: hidden;
      }

      .analysis-card:hover {
        transform: scale(1.05);
      }

      .analysis-img {
        max-width: 100%;
        max-height: 120px;
        object-fit: contain;
      }

      .analysis-text {
        color: #fff;
        font-size: 14px;
        text-align: center;
        position: absolute;
        bottom: 10px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      }

      /* Promo Banner */
      .promo-banner {
        border-radius: 20px;
        padding: 30px;
        display: flex;
        justify-content: space-between;
        margin-bottom: 40px;
        background-color: #f6d0a5;
      }

      .promo-content {
        flex: 1;
      }

      .promo-title {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 15px;
      }

      .promo-subtitle {
        font-size: 18px;
        color: rgba(0, 0, 0, 0.7);
        margin-bottom: 8px;
      }

      .shop-now-btn {
        color: #fff;
        border: none;
        border-radius: 14.5px;
        padding: 10px 30px;
        font-weight: 600;
        font-size: 16px;
        margin-top: 20px;
        background-color: #7c4f1c;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .shop-now-btn:hover {
        background-color: #6a4318;
      }

      .collection-img {
        max-width: 200px;
        height: auto;
        object-fit: contain;
      }

      /* Products Grid */
      .products-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
        margin-bottom: 40px;
      }

      .product-card {
        position: relative;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #c49a6a;
        border-radius: 8px;
        transition: transform 0.2s;
      }

      .product-card:hover {
        transform: translateY(-5px);
      }

      .product-img {
        max-width: 100%;
        height: 250px;
        object-fit: contain;
      }

      .wishlist-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(217, 217, 217, 0.6);
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .wishlist-btn:hover {
        background-color: rgba(217, 217, 217, 0.9);
      }

      .wishlist-btn i {
        color: #7c4f1c;
        font-size: 18px;
      }

      .product-price {
        margin-top: 15px;
        font-size: 18px;
        font-weight: 500;
      }

      /* Bottom Navigation */
      .bottom-nav {
        border-radius: 27.5px;
        padding: 10px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #fff;
        max-width: 800px;
        margin: 0 auto;
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .nav-item:hover {
        transform: translateY(-3px);
      }

      .nav-icon {
        width: 30px;
        height: 30px;
      }

      .nav-text {
        font-size: 14px;
      }

      /* Media Queries for Responsiveness */
      @media (max-width: 1200px) {
        .products-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (max-width: 992px) {
        .homepage-container {
          padding: 30px 15px;
        }

        .analysis-section {
          gap: 20px;
        }

        .products-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 20px;
        }

        .promo-title {
          font-size: 28px;
        }

        .collection-img {
          max-width: 150px;
        }
      }

      @media (max-width: 768px) {
        .category-filters {
          justify-content: flex-start;
          gap: 15px;
        }

        .category-item {
          min-width: 100px;
          padding: 6px 12px;
        }

        .analysis-section {
          grid-template-columns: repeat(2, 1fr);
          gap: 15px;
        }

        .bottom-nav {
          padding: 8px 20px;
        }
      }

      @media (max-width: 640px) {
        .homepage-container {
          padding: 20px 10px;
        }

        .category-filters {
          gap: 10px;
        }

        .category-item {
          min-width: 90px;
          height: 35px;
        }

        .category-text {
          font-size: 14px;
        }

        .promo-banner {
          padding: 20px;
        }

        .promo-title {
          font-size: 24px;
        }

        .promo-subtitle {
          font-size: 15px;
        }

        .shop-now-btn {
          padding: 8px 20px;
          font-size: 14px;
        }

        .collection-img {
          max-width: 100px;
        }

        .products-grid {
          gap: 15px;
        }

        .product-img {
          height: 180px;
        }

        .product-price {
          font-size: 16px;
        }
      }
    </style>
  </head>
