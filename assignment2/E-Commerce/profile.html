<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.30.0/tabler-icons.min.css"
    />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="profile-container">
      <header class="profile-header">
        <h1 class="profile-title">Profile</h1>
      </header>

      <section class="profile-avatar">
        <i class="ti ti-user-circle avatar-icon"></i>
      </section>

      <main class="profile-form-container">
        <form class="profile-form">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              id="name"
              placeholder="ABC........................."
              class="form-input"
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Passsword</label>
            <input
              type="password"
              id="password"
              value="***********"
              class="form-input"
            />
          </div>

          <div class="form-group">
            <label for="confirm-password" class="form-label"
              >Conform Pasword</label
            >
            <input
              type="password"
              id="confirm-password"
              value="***********"
              class="form-input"
            />
          </div>

          <button type="submit" class="submit-button">Submit</button>
        </form>
      </main>

      <nav class="bottom-navigation">
        <a href="#" class="nav-item">
          <i class="ti ti-home nav-icon"></i>
          <span class="nav-text">Home</span>
        </a>
        <a href="#" class="nav-item">
          <i class="ti ti-search nav-icon"></i>
          <span class="nav-text">Ask me</span>
        </a>
        <a href="#" class="nav-item">
          <i class="ti ti-heart nav-icon"></i>
          <span class="nav-text">Wishlist</span>
        </a>
        <a href="#" class="nav-item">
          <i class="ti ti-user nav-icon"></i>
          <span class="nav-text">Me</span>
        </a>
      </nav>
    </div>
  </body>
</html>
