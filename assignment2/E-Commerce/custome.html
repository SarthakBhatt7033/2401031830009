<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADORA Fashion Assistant</title>
    <link rel="stylesheet" href="custome.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="adora-container">
      <header class="adora-header">
        <div class="brand-title">
          <span class="brand-text">Cheat with</span>
          <span class="brand-text-bold">ADORA</span>
        </div>
        <div class="header-icons">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/3f7708e56ba1ed84851f6b30fdd1f93cbe5b1056"
            alt="Notification icon"
            class="icon-small"
          />
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/ca7b1213281fb1d6f78fdcf5119a0408c91a9483"
            alt="Settings icon"
            class="icon-small"
          />
        </div>
      </header>

      <section class="section-title">Know yourself</section>

      <div class="option-row">
        <div class="option-card">Colour Analysis</div>
        <div class="option-card">Body Shape</div>
      </div>

      <section class="section-title">Fashion Goal</section>

      <div class="option-grid">
        <div class="option-card-large">Pairing</div>
        <div class="option-card-large">Colour Analysis</div>
      </div>

      <div class="option-grid">
        <div class="option-card-large">Colour Analysis</div>
        <div class="option-card-large">Colour Analysis</div>
      </div>

      <div class="feature-grid">
        <div class="feature-card">
          <h3 class="feature-title">Fit Check</h3>
          <p class="feature-description">
            <span>Snap a Photo</span>
            <br />
            <span>get instant outfit</span>
            <br />
            <span>feedback</span>
          </p>
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/f9ad495b34a0ccbb1621fe7a366a6a46aa52ffae"
            alt="Fit Check preview"
            class="feature-image"
          />
          <button class="try-now-button">Try Now</button>
        </div>

        <div class="feature-card">
          <h3 class="feature-title">Will it suit me</h3>
          <p class="feature-description">
            <span>Unsure? Ask</span>
            <span class="bold-text">ADORA,</span>
            <br />
            <span>shop confidently.</span>
          </p>
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/6662c67a3cd4f058e6a991348ecee6222344d2d5"
            alt="Style suggestion preview"
            class="feature-image-small"
          />
          <button class="try-now-button">Try Now</button>
        </div>
      </div>

      <nav class="bottom-navigation">
        <div class="nav-container">
          <div class="nav-item">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/c880990e4d5194697f43274f7221c32bd41ca706"
              alt="Home icon"
              class="nav-icon"
            />
            <div class="nav-label">Home</div>
          </div>
          <div class="nav-item">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/9f27d8aed5122c8797473e1da2184a812d550af8"
              alt="Ask me icon"
              class="nav-icon"
            />
            <div class="nav-label">Ask me</div>
          </div>
          <div class="nav-item">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/ad33659c33381eac40061641b81f19d65a13ad9f"
              alt="Wishlist icon"
              class="nav-icon"
            />
            <div class="nav-label">Wishlist</div>
          </div>
          <div class="nav-item">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/e4812d364c856044259b1876971e6efc5e3a243b"
              alt="Profile icon"
              class="nav-icon"
            />
            <div class="nav-label">Me</div>
          </div>
        </div>
      </nav>
    </div>
    <script src="custome.js"></script>
  </body>
</html>
