<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="sign-in.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="page-container">
      <section class="sign-in-container">
        <header class="sign-in-header">
          <h1 class="sign-in-title">Sign In</h1>
          <p class="sign-in-subtitle">Hi welcome back, you've been missed</p>
        </header>

        <form class="sign-in-form">
          <div class="form-group">
            <label for="email" class="input-label">E-mail</label>
            <div class="input-wrapper">
              <input
                type="email"
                id="email"
                placeholder="abcd@gmail.com"
                class="form-input"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="input-label">Password</label>
            <div class="input-wrapper password-wrapper">
              <input
                type="password"
                id="password"
                value="***************"
                class="form-input"
              />
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/03e70815c0c2f74b49cd7841608d4a31ad279942"
                alt="Toggle password visibility"
                class="password-toggle"
              />
            </div>
          </div>

          <a href="#" class="forgot-password">Forgot Password?</a>

          <button type="submit" class="sign-in-button">Sign In</button>
        </form>

        <div class="divider">
          <div class="divider-line"></div>
          <span class="divider-text">Or Sign in with</span>
          <div class="divider-line"></div>
        </div>

        <div class="social-login">
          <div class="social-button">
            <svg
              width="63"
              height="63"
              viewBox="0 0 63 63"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="31.5" cy="31.5" r="31" stroke="#D9D9D9"></circle>
            </svg>
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/74d3a4b77843b342ad0b4592e371852726e743bb"
              alt="Social login option"
              class="social-icon google-icon"
            />
          </div>

          <div class="social-button">
            <svg
              width="63"
              height="63"
              viewBox="0 0 63 63"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="31.5" cy="31.5" r="31" stroke="#D9D9D9"></circle>
            </svg>
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/e342dbd74ed02c6e3c9e1f8daa95ccd435f5e1ec"
              alt="Social login option"
              class="social-icon facebook-icon"
            />
          </div>

          <div class="social-button">
            <svg
              width="63"
              height="63"
              viewBox="0 0 63 63"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="31.5" cy="31.5" r="31" stroke="#D9D9D9"></circle>
            </svg>
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/b61626fb98b994f2356d646c96359fa083b1ab4e"
              alt="Social login option"
              class="social-icon apple-icon"
            />
          </div>
        </div>

        <div class="signup-prompt">
          <p class="signup-text">Don't have an account?</p>
          <a href="#" class="signup-link">Sign UP</a>
        </div>

        <div class="bottom-line"></div>
      </section>
    </main>
  </body>
</html>
